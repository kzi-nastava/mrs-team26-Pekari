# Test Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Tests
jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkey
jwt.expiration=3600000

# Mail Configuration (Disabled for tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Redis Configuration (Disabled for tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# CORS Configuration for Tests
cors.allowed.origins=http://localhost:4200

# Logging
logging.level.com.pekara=DEBUG
logging.level.org.springframework.security=DEBUG
