# Development Profile
# Environment variables are loaded from .env file in backend/ directory

# Defaults for local development (can be overridden by .env / OS env vars)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
server.port=${SERVER_PORT:8080}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/blackcar}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
jwt.secret=${JWT_SECRET:dev_secret_change_me}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Dev data seeding (creates test passenger and driver accounts)
app.dev.seed=true

# Frontend URL for emails
app.frontend.url=http://localhost:4200

# Logging (verbose for development)
logging.level.root=INFO
logging.level.com.pekara=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JPA/Hibernate (development settings)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Dev tools
spring.devtools.restart.enabled=true
