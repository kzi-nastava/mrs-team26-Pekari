<div class="main-container">
  <div class="page-header">
    <h1 class="page-title">Ride history</h1>
  </div>
  <div class="card filter-section">
    <div class="filter-row">
      <div class="filter-group">
        <label>From</label>
        <input type="date" id="dateFrom" [(ngModel)]="dateFrom">
      </div>
      <div class="filter-group">
        <label>To</label>
        <input type="date" id="dateTo" [(ngModel)]="dateTo">
      </div>
      <button class="filter-btn" (click)="onFilter()">Filter</button>
      <button class="filter-btn reset-btn" (click)="onReset()">Reset</button>
    </div>
  </div>
  <div class="rides-list">
    <div *ngFor="let ride of rides" class="ride-card">
      <div class="ride-header">
        <div class="ride-date-time">
          <div class="ride-date">{{ ride.date }}</div>
          <div class="ride-time">{{ ride.time }}</div>
        </div>
        <div class="ride-status">
          <span *ngIf="ride.status.includes('completed')" class="status-badge status-completed">Done</span>
          <span *ngIf="ride.status.includes('panic')" class="status-badge status-panic">⚠️ PANIC</span>
          <span *ngIf="ride.status.includes('cancelled-driver')" class="status-badge status-cancelled">Canceled - Driver</span>
          <span *ngIf="ride.status.includes('cancelled-passenger')" class="status-badge status-cancelled">Canceled - Passenger</span>
        </div>
      </div>
      <div class="ride-content">
        <div class="ride-locations">
          <div *ngFor="let loc of ride.locations" class="location-item">
            <div class="location-icon" [ngClass]="loc.type">
              <img
                [src]="loc.type === 'start'
                  ? 'red-line.png'
                  : 'green-flag.png'"
              />
            </div>
            <div class="location-details">
              <div class="location-label">{{ loc.label }}</div>
              <div class="location-address">{{ loc.address }}</div>
            </div>
          </div>
        </div>
        <div class="ride-info">
          <div *ngIf="ride.distance" class="info-item">
            <span class="info-label">Distance</span>
            <span class="info-value">{{ ride.distance }}</span>
          </div>
          <div *ngIf="ride.price" class="info-item">
            <span class="info-label">Price</span>
            <span class="info-value price">{{ ride.price }}</span>
          </div>
          <div *ngIf="ride.cancelReason" class="info-item">
            <span class="info-label">Cancellation cause</span>
            <span class="info-value">{{ ride.cancelReason }}</span>
          </div>
        </div>
      </div>
      <div class="passengers-section">
        <div class="passengers-title">Passengers ({{ ride.passengers.length }})</div>
        <div class="passengers-list">
          <div *ngFor="let p of ride.passengers" class="passenger-item">
            <div class="passenger-avatar">{{ p.initials }}</div>
            <div class="passenger-name">{{ p.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
